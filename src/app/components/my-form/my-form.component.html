  <div class="container">
    <div [hidden]="submitted">
      <h1>Add a new character</h1>
      <form (ngSubmit)="onSubmit()" #charaForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age"
                 [(ngModel)]="model.age" name="age">
        </div>
  
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" required>
              <option *ngFor="let gen of gender" [value]="gen">{{gen}}</option>
            </select>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!charaForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newCharacter(); charaForm.reset()">Reset</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Gender</div>
        <div class="col-xs-9">{{ model.gender }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Age</div>
        <div class="col-xs-9">{{ model.age }}</div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
